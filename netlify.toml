[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy-Report-Only = "default-src 'none'; img-src 'self' www.google-analytics.com; script-src 'self' 'unsafe-inline' www.googletagmanager.com www.google-analytics.com; style-src 'self' 'unsafe-inline'; manifest-src 'self'; connect-src 'self'; font-src 'self'; report-uri /csp-violation"
    Referrer-Policy = "strict-origin-when-cross-origin"
